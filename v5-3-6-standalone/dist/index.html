<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axis Antivac√¢ncia - Pare de Perder Dinheiro com Cancelamentos</title>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Futura+Md+BT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Critical CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Futura Md BT', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* CTA Button - WHITE BACKGROUND + BLACK TEXT */
        .axis-btn-cta {
            background: #fff !important;
            color: #000 !important;
            border-radius: 50px;
            font-weight: bold;
            padding: 16px 40px;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
            transition: .2s ease-out;
        }

        .axis-btn-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .pulse-custom {
            animation: axis-pulse 2s infinite;
        }

        @keyframes axis-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, .4);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Mobile Testimonials Stacking */
        @media (max-width: 992px) {
            .testimonials-row {
                flex-direction: column !important;
            }

            .testimonial-col {
                width: 100% !important;
                margin-bottom: 20px;
            }
        }

        /* Background Effects */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 5;
            /* Increased from 1 to be above background layers */
            pointer-events: none;
        }

        #bg-canvas {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* FORCE TRANSPARENCY ON ALL CONTAINERS To REVEAL PARTICLES */
        #root,
        .axis-hero-section,
        .section,
        .row,
        .col,
        .container,
        main,
        div:not(#particles-js):not(.card):not(.btn) {
            background-color: transparent !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        /* Keep body black */
        body,
        html {
            background-color: #000 !important;
            min-height: 100vh;
        }
    </style>
    <script type="module" crossorigin src="/assets/index-QrDdYiin.js"></script>
</head>

<body>
    <!-- Background Effects -->
    <div id="particles-js"></div>
    <canvas id="bg-canvas"></canvas>
    <div
        style="position: fixed; width: 100%; z-index: 1; height: 100vh; top: 0; left: 0; background: url('/v5-3/uploads/15-nyartai_medium.png') center; background-size: cover; opacity: 0.08; pointer-events: none;">
    </div>

    <!-- Main Content -->
    <div id="root" style="position: relative; z-index: 10;"></div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Main App -->
</body>

</html>
