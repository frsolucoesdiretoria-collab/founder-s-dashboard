name: Deploy to VPS

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Determine project path based on branch
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              PROJECT_PATH="${{ secrets.VPS_PROJECT_PATH }}"
              ENV="production"
            else
              PROJECT_PATH="${{ secrets.VPS_STAGING_PATH || secrets.VPS_PROJECT_PATH }}"
              ENV="staging"
            fi
            
            echo "üöÄ Deploying to $ENV environment at $PROJECT_PATH"
            
            cd $PROJECT_PATH
            
            # Pull latest changes (discard local changes and sync with remote)
            echo "üì• Pulling latest changes from ${{ github.ref_name }}..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            git clean -fd
            
            # Configure .env.local with Enzo database IDs (preserve existing file)
            echo "‚öôÔ∏è  Configuring .env.local..."
            if [ ! -f .env.local ]; then
              echo "   ‚ö†Ô∏è  .env.local not found! Creating from env.local.example..."
              echo "   ‚ö†Ô∏è  WARNING: You MUST configure NOTION_TOKEN manually!"
              cp env.local.example .env.local
            else
              echo "   ‚úÖ .env.local exists, preserving existing configuration"
            fi
            
            # Ensure Enzo database IDs are set (only add if not present)
            if ! grep -q "NOTION_DB_KPIS_ENZO=" .env.local; then
              echo "   Adding Enzo database IDs to .env.local..."
              echo "" >> .env.local
              echo "# Enzo Canei Dashboard Databases" >> .env.local
              echo "NOTION_DB_KPIS_ENZO=2ed84566a5fa81299c07c412630f9aa4" >> .env.local
              echo "NOTION_DB_GOALS_ENZO=2ed84566a5fa81ada870cf698ec50bf0" >> .env.local
              echo "NOTION_DB_ACTIONS_ENZO=2ed84566a5fa81c4a8cbc23841abdc1e" >> .env.local
              echo "NOTION_DB_CONTACTS_ENZO=2ed84566a5fa81a7bf7afeaa38ea6eff" >> .env.local
            else
              echo "   ‚úÖ Enzo database IDs already configured"
            fi
            
            # Ensure CONTACTS_ENZO is set if KPIs_ENZO exists but CONTACTS_ENZO doesn't
            if grep -q "NOTION_DB_KPIS_ENZO=" .env.local && ! grep -q "NOTION_DB_CONTACTS_ENZO=" .env.local; then
              echo "   Adding NOTION_DB_CONTACTS_ENZO to .env.local..."
              echo "NOTION_DB_CONTACTS_ENZO=2ed84566a5fa81a7bf7afeaa38ea6eff" >> .env.local
            fi
            
            # Install dependencies (including devDependencies for build)
            echo "üì¶ Installing dependencies..."
            npm ci --include=dev
            
            # Build application
            echo "üî® Building application..."
            NODE_ENV=production npm run build
            
            # Install PM2 if not available
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ PM2 not found. Installing PM2 globally..."
              npm install -g pm2
            fi
            
            # Restart application (PM2)
            echo "üîÑ Restarting application with PM2..."
            # Parar e remover processo existente
            pm2 stop founder-dashboard 2>/dev/null || true
            pm2 delete founder-dashboard 2>/dev/null || true
            # Matar processo na porta 3001 se existir
            lsof -ti:3001 | xargs kill -9 2>/dev/null || true
            sleep 2
            
            # Verificar se .env.local existe e tem NOTION_TOKEN configurado
            echo "üîç Verificando configura√ß√£o do .env.local..."
            if [ ! -f .env.local ]; then
              echo "‚ùå ERRO CR√çTICO: .env.local n√£o existe!"
              echo "   Criando a partir do template..."
              if [ -f env.local.example ]; then
                cp env.local.example .env.local
                echo "‚ö†Ô∏è  ATEN√á√ÉO: Configure o NOTION_TOKEN no .env.local antes de continuar!"
                echo "   O servidor n√£o iniciar√° sem NOTION_TOKEN configurado."
                exit 1
              else
                echo "‚ùå Template env.local.example n√£o encontrado!"
                exit 1
              fi
            fi
            
            # Verificar se NOTION_TOKEN est√° configurado
            if ! grep -q "^NOTION_TOKEN=" .env.local || grep -q "^NOTION_TOKEN=<<<" .env.local || grep -q "^NOTION_TOKEN=$" .env.local; then
              echo "‚ùå ERRO CR√çTICO: NOTION_TOKEN n√£o est√° configurado no .env.local!"
              echo "   Configure o NOTION_TOKEN antes de continuar."
              exit 1
            fi
            
            # Verificar se dist existe e tem conte√∫do
            if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
              echo "‚ùå ERRO: Pasta dist n√£o existe ou est√° vazia!"
              echo "   Fazendo build novamente..."
              NODE_ENV=production npm run build
              if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
                echo "‚ùå Build falhou! Verifique os logs acima."
                exit 1
              fi
            fi
            
            # Iniciar com NODE_ENV=production explicitamente
            echo "üöÄ Starting application..."
            cd "$PROJECT_PATH"
            
            # Garantir que NODE_ENV e PORT est√£o definidos
            export NODE_ENV=production
            export PORT=3001
            
            # Carregar vari√°veis de ambiente do .env.local manualmente
            # e passar para o PM2
            echo "üìã Carregando vari√°veis de ambiente do .env.local..."
            if [ -f .env.local ]; then
              # Exportar todas as vari√°veis do .env.local
              set -a
              source .env.local 2>/dev/null || true
              set +a
              echo "   ‚úÖ Vari√°veis carregadas"
            else
              echo "   ‚ö†Ô∏è  .env.local n√£o encontrado!"
            fi
            
            # Criar arquivo de ecossistema PM2 tempor√°rio com vari√°veis
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'founder-dashboard',
                script: 'npm',
                args: 'start',
                cwd: process.cwd(),
                env: {
                  NODE_ENV: 'production',
                  PORT: 3001
                },
                autorestart: true,
                watch: false,
                max_memory_restart: '1G',
                min_uptime: '10s',
                max_restarts: 10
              }]
            };
            EOF
            
            # Usar PM2 ecosystem ou fallback para comando direto
            # Primeiro, tenta carregar .env.local e passar vari√°veis
            if [ -f .env.local ]; then
              # Carregar .env.local e exportar todas as vari√°veis
              export $(cat .env.local | grep -v '^#' | xargs)
            fi
            
            # Garantir NODE_ENV e PORT
            export NODE_ENV=production
            export PORT=3001
            
            # Iniciar PM2 com vari√°veis carregadas
            echo "üöÄ Iniciando PM2..."
            pm2 start ecosystem.config.js --update-env || \
            pm2 start npm --name "founder-dashboard" -- start --update-env
            
            pm2 save
            
            # Aguardar servidor iniciar (aumentado para 10 segundos)
            echo "‚è≥ Aguardando servidor iniciar..."
            sleep 10
            
            # Verificar m√∫ltiplas vezes se servidor iniciou
            MAX_RETRIES=5
            RETRY_COUNT=0
            SERVER_ONLINE=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if pm2 list | grep -q "founder-dashboard.*online"; then
                SERVER_ONLINE=true
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "   Tentativa $RETRY_COUNT/$MAX_RETRIES - aguardando..."
              sleep 3
            done
            
            if [ "$SERVER_ONLINE" = true ]; then
              echo "‚úÖ Application started successfully with PM2"
              
              # Verificar se est√° respondendo (m√∫ltiplas tentativas)
              RETRY_COUNT=0
              API_RESPONDING=false
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                if curl -s -f http://localhost:3001/api/health > /dev/null 2>&1; then
                  API_RESPONDING=true
                  break
                fi
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "   Tentativa $RETRY_COUNT/$MAX_RETRIES - aguardando API..."
                sleep 3
              done
              
              if [ "$API_RESPONDING" = true ]; then
                echo "‚úÖ API est√° respondendo corretamente!"
                curl http://localhost:3001/api/health
                echo ""
              else
                echo "‚ö†Ô∏è  Servidor iniciou mas API n√£o est√° respondendo"
                echo "üìã Status do PM2:"
                pm2 list | grep founder-dashboard
                echo ""
                echo "üìã Logs do servidor (√∫ltimas 50 linhas):"
                pm2 logs founder-dashboard --lines 50 --nostream
                echo ""
                echo "üîç Verificando porta 3001:"
                lsof -i:3001 || echo "   Porta 3001 n√£o est√° em uso"
                exit 1
              fi
              
              echo ""
              echo "üìã √öltimos logs do servidor:"
              pm2 logs founder-dashboard --lines 10 --nostream
            else
              echo "‚ùå Application failed to start with PM2"
              echo "üìã Status do PM2:"
              pm2 list
              echo ""
              echo "üìã Logs do servidor (√∫ltimas 100 linhas):"
              pm2 logs founder-dashboard --lines 100 --nostream
              echo ""
              echo "üîç Verificando porta 3001:"
              lsof -i:3001 || echo "   Porta 3001 n√£o est√° em uso"
              exit 1
            fi
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }} completed successfully!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi

