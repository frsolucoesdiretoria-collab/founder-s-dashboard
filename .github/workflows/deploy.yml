name: Deploy to VPS

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            PROJECT_PATH="${{ secrets.VPS_PROJECT_PATH }}"
            cd "$PROJECT_PATH"
            
            echo "üöÄ Deploying to production..."
            
            # Pull latest code
            echo "üì• Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Preserve .env.local if exists, create if not
            if [ ! -f .env.local ]; then
              echo "‚ö†Ô∏è  .env.local n√£o existe - criando b√°sico..."
              if [ -f env.local.example ]; then
                cp env.local.example .env.local
              fi
            else
              echo "‚úÖ .env.local existe - preservando"
            fi
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            rm -rf node_modules 2>/dev/null || true
            npm ci --include=dev || npm install --include=dev
            
            # Build
            echo "üî® Building..."
            NODE_ENV=production npm run build
            
            # Install PM2 if needed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Stop old process
            echo "üîÑ Restarting server..."
            pm2 stop founder-dashboard 2>/dev/null || true
            pm2 delete founder-dashboard 2>/dev/null || true
            lsof -ti:3001 | xargs kill -9 2>/dev/null || true
            sleep 2
            
            # Use ecosystem.config.js which loads .env.local automatically
            echo "üìã Starting PM2 with ecosystem.config.js..."
            pm2 start ecosystem.config.js || pm2 start npm --name "founder-dashboard" -- start
            pm2 save
            
            # Wait and check
            echo "‚è≥ Waiting for server..."
            sleep 15
            
            # Check status
            if pm2 list | grep -q "founder-dashboard.*online"; then
              echo "‚úÖ Server is online"
              
              # Test API
              sleep 5
              if curl -s http://localhost:3001/api/health > /dev/null; then
                echo "‚úÖ API is responding!"
                curl http://localhost:3001/api/health
              else
                echo "‚ö†Ô∏è  Server online but API not responding"
                pm2 logs founder-dashboard --lines 30 --nostream
                exit 1
              fi
            else
              echo "‚ùå Server failed to start"
              pm2 logs founder-dashboard --lines 50 --nostream
              exit 1
            fi
            
            echo "‚úÖ Deployment completed!"
