name: Deploy to VPS

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Determine project path based on branch
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              PROJECT_PATH="${{ secrets.VPS_PROJECT_PATH }}"
              ENV="production"
            else
              PROJECT_PATH="${{ secrets.VPS_STAGING_PATH || secrets.VPS_PROJECT_PATH }}"
              ENV="staging"
            fi
            
            echo "üöÄ Deploying to $ENV environment at $PROJECT_PATH"
            
            cd $PROJECT_PATH
            
            # Pull latest changes (discard local changes and sync with remote)
            echo "üì• Pulling latest changes from ${{ github.ref_name }}..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
            git clean -fd
            
            # Configure .env.local COMPLETO com todas as databases necess√°rias
            echo "‚öôÔ∏è  Configuring .env.local..."
            
            # Se .env.local n√£o existe, criar completo usando printf para evitar problemas YAML
            if [ ! -f .env.local ]; then
              echo "   ‚ö†Ô∏è  .env.local n√£o existe! Criando arquivo completo..."
              {
                echo "# FR Tech OS - Environment Variables"
                echo "# Configurado automaticamente pelo deploy"
                echo ""
                echo "# Notion API Token (REQUIRED - configure via GitHub Secrets ou manualmente)"
                echo "NOTION_TOKEN=PLACEHOLDER_TOKEN_WILL_BE_REPLACED"
                echo ""
                echo "# Notion Database IDs (REQUIRED - Core databases)"
                echo "NOTION_DB_KPIS=2d984566a5fa800bb45dd3d53bdadfa3"
                echo "NOTION_DB_GOALS=2d984566a5fa81bb96a1cf1c347f6e55"
                echo "NOTION_DB_ACTIONS=2d984566a5fa813cbce2d090e08cd836"
                echo "NOTION_DB_JOURNAL=2d984566a5fa81a9ad50e9d594d24b88"
                echo ""
                echo "# Notion Database IDs (Supporting databases)"
                echo "NOTION_DB_CONTACTS=2d984566a5fa81b3b1a1c8abef43421f"
                echo "NOTION_DB_CLIENTS=2d984566a5fa81a89be6f9bdb271f838"
                echo "NOTION_DB_GROWTHPROPOSALS=2d984566a5fa81c9bf2fd004c75a7e3c"
                echo "NOTION_DB_COFFEEDIAGNOSTICS=2d984566a5fa81528aafcd990533eaf5"
                echo "NOTION_DB_EXPANSIONOPPORTUNITIES=2d984566a5fa81f887ddfe1cac401239"
                echo "NOTION_DB_CUSTOMERWINS=2d984566a5fa81b0a2bcc690ec281df9"
                echo "NOTION_DB_FINANCEMETRICS=2d984566a5fa81988982e06722459759"
                echo ""
                echo "# Notion Database IDs (Partner features)"
                echo "NOTION_DB_PARTNERS=2d984566a5fa814380e8dd8d93f3a582"
                echo "NOTION_DB_REFERRALS=2d984566a5fa810cbefcd6ff2f139620"
                echo "NOTION_DB_COMMISSIONLEDGER=2d984566a5fa81578b5bcd07a19bf6c3"
                echo "NOTION_DB_PARTNERNUDGES=2d984566a5fa8159a321c95e14c52bd6"
                echo ""
                echo "# Enzo Canei Dashboard Databases"
                echo "NOTION_DB_KPIS_ENZO=2ed84566a5fa81299c07c412630f9aa4"
                echo "NOTION_DB_GOALS_ENZO=2ed84566a5fa81ada870cf698ec50bf0"
                echo "NOTION_DB_ACTIONS_ENZO=2ed84566a5fa81c4a8cbc23841abdc1e"
                echo "NOTION_DB_CONTACTS_ENZO=2ed84566a5fa81a7bf7afeaa38ea6eff"
                echo ""
                echo "# Admin Passcode"
                echo "ADMIN_PASSCODE=06092021"
                echo ""
                echo "# Server Configuration"
                echo "PORT=3001"
                echo "NODE_ENV=production"
                echo ""
                echo "# Frontend passwords"
                echo "VITE_APP_PASSWORD=2026anodaacelera√ß√£o"
                echo "VITE_DOTERRA_PASSWORD=expandircomtec"
              } > .env.local
              echo "   ‚úÖ .env.local criado com todas as databases configuradas"
            else
              echo "   ‚úÖ .env.local existe, preservando configura√ß√£o existente"
            fi
            
            # Garantir que NOTION_TOKEN est√° configurado (usar secret do GitHub se dispon√≠vel)
            NOTION_TOKEN_SECRET="${{ secrets.NOTION_TOKEN }}"
            if [ -n "$NOTION_TOKEN_SECRET" ] && [ "$NOTION_TOKEN_SECRET" != "" ]; then
              echo "   üîë Configurando NOTION_TOKEN do GitHub Secret..."
              # Substituir NOTION_TOKEN no .env.local
              if grep -q "^NOTION_TOKEN=" .env.local; then
                sed -i "s|^NOTION_TOKEN=.*|NOTION_TOKEN=${NOTION_TOKEN_SECRET}|" .env.local
              else
                echo "NOTION_TOKEN=${NOTION_TOKEN_SECRET}" >> .env.local
              fi
              echo "   ‚úÖ NOTION_TOKEN configurado do GitHub Secret"
            else
              echo "   ‚ö†Ô∏è  GitHub Secret NOTION_TOKEN n√£o configurado"
              echo "   Verificando se NOTION_TOKEN j√° est√° no .env.local..."
              # Remover placeholder se existir
              if grep -q "^NOTION_TOKEN=PLACEHOLDER_TOKEN_WILL_BE_REPLACED" .env.local; then
                echo "   ‚ö†Ô∏è  NOTION_TOKEN ainda tem placeholder, removendo..."
                sed -i "s|^NOTION_TOKEN=PLACEHOLDER_TOKEN_WILL_BE_REPLACED||" .env.local
              fi
              if ! grep -q "^NOTION_TOKEN=" .env.local || grep -q "^NOTION_TOKEN=$" .env.local || grep -q "^NOTION_TOKEN=<<<" .env.local; then
                echo "   ‚ùå NOTION_TOKEN n√£o est√° configurado!"
                echo "   Configure via GitHub Secrets ou edite .env.local manualmente na VPS"
              else
                echo "   ‚úÖ NOTION_TOKEN j√° est√° configurado no .env.local"
              fi
            fi
            
            # Garantir que todas as databases obrigat√≥rias est√£o configuradas
            echo "   Verificando databases obrigat√≥rias..."
            REQUIRED_DBS=(
              "NOTION_DB_KPIS=2d984566a5fa800bb45dd3d53bdadfa3"
              "NOTION_DB_GOALS=2d984566a5fa81bb96a1cf1c347f6e55"
              "NOTION_DB_ACTIONS=2d984566a5fa813cbce2d090e08cd836"
              "NOTION_DB_JOURNAL=2d984566a5fa81a9ad50e9d594d24b88"
            )
            
            for DB_LINE in "${REQUIRED_DBS[@]}"; do
              DB_VAR=$(echo "$DB_LINE" | cut -d'=' -f1)
              DB_VALUE=$(echo "$DB_LINE" | cut -d'=' -f2)
              if ! grep -q "^${DB_VAR}=" .env.local; then
                echo "   Adicionando ${DB_VAR}..."
                echo "${DB_VAR}=${DB_VALUE}" >> .env.local
              fi
            done
            
            # Garantir Enzo databases
            if ! grep -q "NOTION_DB_KPIS_ENZO=" .env.local; then
              echo "   Adicionando databases do Enzo..."
              echo "" >> .env.local
              echo "# Enzo Canei Dashboard Databases" >> .env.local
              echo "NOTION_DB_KPIS_ENZO=2ed84566a5fa81299c07c412630f9aa4" >> .env.local
              echo "NOTION_DB_GOALS_ENZO=2ed84566a5fa81ada870cf698ec50bf0" >> .env.local
              echo "NOTION_DB_ACTIONS_ENZO=2ed84566a5fa81c4a8cbc23841abdc1e" >> .env.local
              echo "NOTION_DB_CONTACTS_ENZO=2ed84566a5fa81a7bf7afeaa38ea6eff" >> .env.local
            fi
            
            echo "   ‚úÖ Todas as databases est√£o configuradas"
            
            # Install dependencies (including devDependencies for build)
            echo "üì¶ Installing dependencies..."
            # Limpar node_modules antes de instalar para evitar erros ENOTEMPTY
            echo "   Limpando node_modules antigo..."
            rm -rf node_modules 2>/dev/null || true
            # Se package-lock.json n√£o existir, usar npm install em vez de npm ci
            if [ ! -f package-lock.json ]; then
              echo "   ‚ö†Ô∏è  package-lock.json n√£o encontrado, usando npm install..."
              npm install --include=dev
            else
              echo "   Instalando depend√™ncias com npm ci..."
              npm ci --include=dev
            fi
            
            # Build application
            echo "üî® Building application..."
            NODE_ENV=production npm run build
            
            # Install PM2 if not available
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ PM2 not found. Installing PM2 globally..."
              npm install -g pm2
            fi
            
            # Restart application (PM2)
            echo "üîÑ Restarting application with PM2..."
            # Parar e remover processo existente
            pm2 stop founder-dashboard 2>/dev/null || true
            pm2 delete founder-dashboard 2>/dev/null || true
            # Matar processo na porta 3001 se existir
            lsof -ti:3001 | xargs kill -9 2>/dev/null || true
            sleep 2
            
            # Verificar se .env.local existe e tem NOTION_TOKEN configurado
            echo "üîç Verificando configura√ß√£o do .env.local..."
            if [ ! -f .env.local ]; then
              echo "‚ùå ERRO CR√çTICO: .env.local n√£o existe!"
              echo "   Criando a partir do template..."
              if [ -f env.local.example ]; then
                cp env.local.example .env.local
                echo "‚ö†Ô∏è  ATEN√á√ÉO: Configure o NOTION_TOKEN no .env.local antes de continuar!"
                echo "   O servidor n√£o iniciar√° sem NOTION_TOKEN configurado."
                exit 1
              else
                echo "‚ùå Template env.local.example n√£o encontrado!"
                exit 1
              fi
            fi
            
            # Verificar se NOTION_TOKEN est√° configurado
            if ! grep -q "^NOTION_TOKEN=" .env.local || grep -q "^NOTION_TOKEN=<<<" .env.local || grep -q "^NOTION_TOKEN=$" .env.local || grep -q "^NOTION_TOKEN=\${NOTION_TOKEN_FROM_SECRET}" .env.local; then
              echo "‚ùå ERRO CR√çTICO: NOTION_TOKEN n√£o est√° configurado no .env.local!"
              echo ""
              echo "   Para corrigir:"
              echo "   1. Configure o secret NOTION_TOKEN no GitHub:"
              echo "      Settings > Secrets and variables > Actions > New repository secret"
              echo "      Nome: NOTION_TOKEN"
              echo "      Valor: seu_token_do_notion"
              echo ""
              echo "   OU"
              echo ""
              echo "   2. Edite manualmente na VPS:"
              echo "      nano $PROJECT_PATH/.env.local"
              echo "      Adicione: NOTION_TOKEN=seu_token_aqui"
              echo ""
              exit 1
            fi
            
            # Mostrar resumo da configura√ß√£o (sem mostrar token completo)
            echo "üìã Resumo da configura√ß√£o:"
            NOTION_TOKEN_PREVIEW=$(grep "^NOTION_TOKEN=" .env.local | cut -d'=' -f2 | head -c 20)
            echo "   NOTION_TOKEN: ${NOTION_TOKEN_PREVIEW}..."
            echo "   Databases configuradas:"
            grep "^NOTION_DB_" .env.local | wc -l | xargs echo "   - Total:"
            
            # Verificar se dist existe e tem conte√∫do
            if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
              echo "‚ùå ERRO: Pasta dist n√£o existe ou est√° vazia!"
              echo "   Fazendo build novamente..."
              NODE_ENV=production npm run build
              if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
                echo "‚ùå Build falhou! Verifique os logs acima."
                exit 1
              fi
            fi
            
            # Iniciar com NODE_ENV=production explicitamente
            echo "üöÄ Starting application..."
            cd "$PROJECT_PATH"
            
            # Garantir que NODE_ENV e PORT est√£o definidos
            export NODE_ENV=production
            export PORT=3001
            
            # Carregar vari√°veis de ambiente do .env.local manualmente
            # e passar para o PM2
            echo "üìã Carregando vari√°veis de ambiente do .env.local..."
            if [ -f .env.local ]; then
              # Exportar todas as vari√°veis do .env.local
              set -a
              source .env.local 2>/dev/null || true
              set +a
              echo "   ‚úÖ Vari√°veis carregadas"
            else
              echo "   ‚ö†Ô∏è  .env.local n√£o encontrado!"
            fi
            
            # Criar arquivo de ecossistema PM2 tempor√°rio com vari√°veis
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'founder-dashboard',
                script: 'npm',
                args: 'start',
                cwd: process.cwd(),
                env: {
                  NODE_ENV: 'production',
                  PORT: 3001
                },
                autorestart: true,
                watch: false,
                max_memory_restart: '1G',
                min_uptime: '10s',
                max_restarts: 10
              }]
            };
            EOF
            
            # Usar PM2 ecosystem ou fallback para comando direto
            # Primeiro, tenta carregar .env.local e passar vari√°veis
            if [ -f .env.local ]; then
              # Carregar .env.local e exportar todas as vari√°veis
              export $(cat .env.local | grep -v '^#' | xargs)
            fi
            
            # Garantir NODE_ENV e PORT
            export NODE_ENV=production
            export PORT=3001
            
            # Iniciar PM2 com vari√°veis carregadas
            echo "üöÄ Iniciando PM2..."
            pm2 start ecosystem.config.js --update-env || \
            pm2 start npm --name "founder-dashboard" -- start --update-env
            
            pm2 save
            
            # Aguardar servidor iniciar (aumentado para 10 segundos)
            echo "‚è≥ Aguardando servidor iniciar..."
            sleep 10
            
            # Verificar m√∫ltiplas vezes se servidor iniciou
            MAX_RETRIES=5
            RETRY_COUNT=0
            SERVER_ONLINE=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if pm2 list | grep -q "founder-dashboard.*online"; then
                SERVER_ONLINE=true
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "   Tentativa $RETRY_COUNT/$MAX_RETRIES - aguardando..."
              sleep 3
            done
            
            if [ "$SERVER_ONLINE" = true ]; then
              echo "‚úÖ Application started successfully with PM2"
              
              # Verificar se est√° respondendo (m√∫ltiplas tentativas)
              RETRY_COUNT=0
              API_RESPONDING=false
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                if curl -s -f http://localhost:3001/api/health > /dev/null 2>&1; then
                  API_RESPONDING=true
                  break
                fi
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "   Tentativa $RETRY_COUNT/$MAX_RETRIES - aguardando API..."
                sleep 3
              done
              
              if [ "$API_RESPONDING" = true ]; then
                echo "‚úÖ API est√° respondendo corretamente!"
                curl http://localhost:3001/api/health
                echo ""
              else
                echo "‚ö†Ô∏è  Servidor iniciou mas API n√£o est√° respondendo"
                echo "üìã Status do PM2:"
                pm2 list | grep founder-dashboard
                echo ""
                echo "üìã Logs do servidor (√∫ltimas 50 linhas):"
                pm2 logs founder-dashboard --lines 50 --nostream
                echo ""
                echo "üîç Verificando porta 3001:"
                lsof -i:3001 || echo "   Porta 3001 n√£o est√° em uso"
                exit 1
              fi
              
              echo ""
              echo "üìã √öltimos logs do servidor:"
              pm2 logs founder-dashboard --lines 10 --nostream
            else
              echo "‚ùå Application failed to start with PM2"
              echo "üìã Status do PM2:"
              pm2 list
              echo ""
              echo "üìã Logs do servidor (√∫ltimas 100 linhas):"
              pm2 logs founder-dashboard --lines 100 --nostream
              echo ""
              echo "üîç Verificando porta 3001:"
              lsof -i:3001 || echo "   Porta 3001 n√£o est√° em uso"
              exit 1
            fi
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }} completed successfully!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi

